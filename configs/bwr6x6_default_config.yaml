gym:
  seed: null
  pickle_file: "raw_objective_func.p"
  amplify_score: true

algorithm: "PPO"
to_eval: #arguments that must go through a python eval() call before being passed to tune.run
  trial_name_creator: "lambda x : str(x)"
  # config:
  #   "lr": "tune.grid_search([1e-4, 1e-5, 1e-6])"

tune:
  stop:
    episode_reward_mean: 62.5 
  config:
    num_workers: 7
    num_envs_per_worker: 1
    sample_batch_size: 200
    num_gpus: 0
    train_batch_size: 200
    model:
      fcnet_hiddens:
        - 512
        - 512
        - 512
    gamma: 0.999999
    env: "bwr6x6"
    lr: 0.00001
    entropy_coeff: 0.001
    grad_clip: 10.0
#    num_sgd_iter: 10
#    lambda: 1.0
#    use_gae: true
#    kl_coeff: 0.2
#    kl_target: 10.0
    seed: null
  num_samples: 1
  checkpoint_freq: 10
  checkpoint_at_end: true
  max_failures: 5
